<div>
  <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="refresh()">
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> NEXT
  </button>
  <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="likeAll()">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Like ALL
  </button>
  <img ng-src="images/spinner.gif" class="loader" ng-show="loading"> 
</div>
<br>

<div ng-show="recs == null" class="alert alert-info">No Recommendation available within perimeter</div>
<br>

<div class="row top10 col-lg-12 col-md-12" ng-repeat="res in recs" ng-hide="recs == null">
  <!-- main pic -->
  <div class="col-md-4 col-lg-2">
    <img ng-src="{{res.photos[0].processedFiles[1].url}}" class="img-rounded"/>
  </div>

  <!-- detail -->
  <div class="col-md-8 col-lg-6">
    <div class="row col-md-3 col-lg-3">
      <h3>{{res.name}} - {{res.age}}</h3>
    </div>
    <div class="row col-md-2 col-lg-2">
      <span class="label label-success" ng-show="res.match">LIKE!</span>
      <span class="label label-danger" ng-show="res.match == false">PASS</span>
    </div>
    <div class="row col-md-7 col-lg-7">
      <button type="button" class="btn btn-primary" aria-label="Left Align" ng-click="superLike(res._id)">
        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> SUPER LIKE
      </button>
      <button type="button" class="btn btn-success" aria-label="Left Align" ng-click="like(res._id)">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> LIKE
      </button>
      <button type="button" class="btn btn-danger" ng-click="pass(res._id)">
        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> PASS
      </button>
    </div>
    <div class="row col-md-12 col-lg-12"><span class="text-muted">{{res.birth_date | date:"yyyy"}}</span></div>
    <div class="row col-md-12 col-lg-12"><span class="text-muted">{{res.distance_mi * 1.60934 | number:0}} km</span></div>
    <div class="row col-md-12 col-lg-12 col-lg-offset-2 col-xl-12">
      <div class="col-md-6 col-lg-3 col-xl-3" ng-repeat="photo in res.photos" ng-if="$index != 0">
        </a><img ng-src="{{photo.processedFiles[0].url}}" class="img-rounded parentimage"/>
      </div>
    </div>
  </div>
</div>

<div>
  <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="refresh()">
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> NEXT
  </button>
  <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="likeAll()">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Like ALL
  </button>
  <img ng-src="images/spinner.gif" class="loader" ng-show="loading"> 
</div>
