<form class="form-group">
    <h3>{{me.name}}</h3>
    <br>
    <label>Bio : </label>
    <span>{{me.bio}}</span>
    <br>
    <label>Ping Time : </label>
    <span>{{me.ping_time}}</span>
    <br>
    <label>Distance Filter :</label>
    <span>{{me.distance_filter}} mi</span>
    <br>
    <label>Age : </label>
    <span>{{me.age_filter_min}} - {{me.age_filter_max}}</span>
</form>

<div class="row col-md-12">
    <div class="row col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">POSITION</div>
            <div class="panel-body">
                <div class="form-group">
                  <label for="city_label">Current City : </label>
                    <span id="city_label">{{me.pos_info.city.name}}</span>
                    <br>
                  <label for="position">Current Position : </label>
                    <span id="position">{{me.pos.lat}} {{me.pos.lon}}</span>
                    <br>

                  <leaflet class="map" defaults="defaults" center="center" markers="markers"
                           event-broadcast="events"></leaflet>

                  <form ng-submit="updatePosition()" class="form-inline">
                    <label for="lat">Position : </label>
                    <input type="text" class="form-control" id="lat" ng-model="markers.mapMarker.lat">
                    <input type="text" class="form-control" id="lon" ng-model="markers.mapMarker.lng">
                        <button type="submit" class="btn btn-default">Update Position</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<br>

<div class="row col-md-3 col-lg-2 top-space" ng-repeat="photo in me.photos">
    </a><img ng-src="{{photo.processedFiles[0].url}}" class="img-rounded parentimage" />
</div>
